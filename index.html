<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <h1>Counter</h1>
            <h2 id="result">0</h2>
            <div class="btn-container">
                <button id="number" onclick="incrementNum()">+1</button>
                <button onclick="decrementNum()">-1</button>
                <button onclick="plusTen()">+10</button>
                <button onclick="minusTen()">-10</button>
                <button onclick="plusHundred()">+100</button>
                <button onclick="minusHundred()">-100</button>
                <button onclick="reset()">Reset</button>
                <button onclick="double()">*2</button>
            </div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
